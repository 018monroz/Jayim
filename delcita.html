<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/crstyle.css">
</head>
<body>
    <div class="app">
        <div class="logomini">
            <img class="logo" src="https://cdn.discordapp.com/attachments/845745384953610240/1074132969322729522/1b8bdcf6004ed831ea6441af83a38a3e-signo-de-simbolo-de-medicina.png" alt="">
        </div>
        <input type="image" class="btn_cerrar" id="btn_main" onclick="inicializar(event)" src="https://media.discordapp.net/attachments/845745384953610240/1074125706096803961/image_1.png" alt="" height="42px" width="42px">
        <div class="titulo">
            <h2>Eliminar cita</h2>
        </div>

        <div class="formulario">
            <br><br><br><br>
            <div class="foto">
                <img src="https://i.pinimg.com/736x/65/3d/5c/653d5cf7171ab047937fa141b254c14a.jpg" alt="">
            </div><br>
            <h2>Seleccione la cita que desea eliminar</h2>
            <div class="seccion1">
                <div class="caja">
                    <select>
                      <option selected value="cita1">Seleccione una cita</option>
                      <option value="cita1">cita 1</option>
                      <option value="cita2">cita 2</option>
                      <option value="cita3">cita 3</option>
                      <option value="cita4">cita 4</option>
                    </select>
                </div>
            </div>
            <div class="titulo1">
                <h2>Tus citas</h2>
            </div>
            <div class="citas">
                <table style="width:100%">
                    <tr>
                        <th style="width:70%">cita</th>
                        <th>Hora</th>
                    </tr>
                    <tr>
                        <td>Titulo cita 1</td>
                        <td>00:00</td>
                    </tr>
                    <tr>
                        <td>titulo cita 2</td>
                        <td>00:00</td>
                    </tr>
                    <tr>
                        <td>Titulo cita 3</td>
                        <td>00:00</td>
                    </tr>
                    <tr>
                        <td>titulo cita 4</td>
                        <td>00:00</td>
                    </tr>
                    
                    
                </table>
            </div>

        </div>

        <div class="enviar">
            <button class="btn_enviar">Eliminar</button>
        </div>


    </div>
    <script src="js/navegacion.js"></script>
</body>
</html>
