<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/crstyle.css">
</head>
<body>
    <div class="app">
        <div class="logomini">
            <img class="logo" src="https://cdn.discordapp.com/attachments/845745384953610240/1074132969322729522/1b8bdcf6004ed831ea6441af83a38a3e-signo-de-simbolo-de-medicina.png" alt="">
        </div>
        <input type="image" class="btn_cerrar" id="btn_main" onclick="inicializar(event)" src="https://media.discordapp.net/attachments/845745384953610240/1074125706096803961/image_1.png" alt="" height="42px" width="42px">
        

        <div class="titulo">
            <h3>Agregar Medicamento</h3>
        </div>

        <div class="formulario">
            <br><br>
            <h3>Nombre de medicamento</h3>
            <input type="text" id="nomMed">
            <h3>Periodicidad</h3>
            <p>Cantidad:</p>
            <input type="number" id="cantidad">
            <h3>Cada cuanto?</h3>
            <input type="number" id="periodicidad">
            <br><br>
                <input type="radio" name="radio" id="dias"> Dias
                <input type="radio" name="radio" id="horas"> Horas
            
            <h3>Hora  ---  Fecha</h3>
            <input type="time" id="horamed">
            <input type="date" id="fecha">          
        </div>

        <div class="enviar">
            <button class="btn_enviar" id="btn_enviarmed">Enviar</button>
        </div>


    </div>
    <script src="js/tablas.js"></script>
    <script src="js/navegacion.js"></script>
</body>
</html>
