<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="app">
        <div class="del">
            <div class="logomini">
                <img class="logo" src="https://cdn.discordapp.com/attachments/845745384953610240/1074132969322729522/1b8bdcf6004ed831ea6441af83a38a3e-signo-de-simbolo-de-medicina.png" alt="">
            </div>
            <div class="titulo">
                <h3>Agregar Medicamento</h3>
            </div>
            <input type="image" class="btn_cerrar1" id="btn_main" onclick="inicializar(event)" src="https://media.discordapp.net/attachments/845745384953610240/1074125706096803961/image_1.png" alt="" height="42px" width="42px">
        </div>
        <div class="formulario"><br>
            <h3>Nombre de medicamento</h3>
            <input type="text" id="tipoMedicamento" list="opciones-medicamento">
            <datalist id="opciones-medicamento">
                <option value="Paracetamol">
                <option value="Ibuprofeno">
                <option value="Aspirina">
                <option value="Dipirona">
                <option value="Omeprazol">
                <option value="Metformina">
                <option value="Insulina">
                <option value="Simvastatina">
                <option value="Losartán">
                <option value="Atorvastatina">
                <option value="Hidroclorotiazida">
                <option value="Enalapril">
                <option value="Citalopram">
                <option value="Sertralina">
                <option value="Lorazepam">
                <option value="Diazepam">
                <option value="Clonazepam">
                <option value="Metoclopramida">
                <option value="Ranitidina">
                <option value="Prednisona">
                <option value="Codeína">
                <option value="Tramadol">
                <option value="Mefenámico">
                <option value="Diclofenaco">
                <option value="Paroxetina">
                <option value="Furosemida">
                <option value="Levotiroxina">
                <option value="Warfarina">
                <option value="Fenitoina">
                <option value="Carbamazepina">
            </datalist>
            <h2>Periodicidad</h2>
            <h3>Cantidad:</h3>
            <input type="number" id="cantidad">
            <h3>¿Cada cuanto?</h3>
            <input type="number" id="periodicidad"><br>
                <input type="radio" name="radio" id="dias"> Dias
                <input type="radio" name="radio" id="horas"> Horas
            
            <h3>Hora  ---  Fecha</h3>
            <input type="time" id="horamed">
            <input type="date" id="fecha">
            <div class="enviar">
                <button class="btn_enviar1  " id="btn_enviar">Enviar</button>
            </div>          
        </div>
    </div>
    <script src="js/tablasmed.js"></script>
    <script src="js/navegacion.js"></script>
</body>
</html>
