<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/crstyle.css">
</head>
<body>
    <div class="app">
        <div class="logomini">
            <img class="logo" src="https://cdn.discordapp.com/attachments/845745384953610240/1074132969322729522/1b8bdcf6004ed831ea6441af83a38a3e-signo-de-simbolo-de-medicina.png" alt="">
        </div>
        <input type="image" class="btn_cerrar" id="btn_main" onclick="inicializar(event)" src="https://media.discordapp.net/attachments/845745384953610240/1074125706096803961/image_1.png" alt="" height="42px" width="42px">
        

        <div class="titulo">
            <h2>Agendar Cita</h2>
        </div>

        <div class="formulario">
            <h3>Tipo de cita</h3>
            <input type="text" id="tipoCita">
            <h3>Descripción de cita</h3>
            <input type="text" id="descripcion">
            <h3>Nombre del médico</h3>
            <input type="text" id="nomMedico">
            <h3>Tipo de médico</h3>
            <input type="text" id="tipoMedico">
            <h3>Hora  ---  Fecha</h3>
            <input type="time" id="hora">
            <input type="date" id="fecha">
            <h3>Lugar</h3>
            <input type="text" id="lugar">           
        </div>

        <div class="enviar">
            <button class="btn_enviar" id="btn_enviar">Enviar</button>
        </div>


    </div>
    <script src="js/tablas.js"></script>
    <script src="js/navegacion.js"></script>
</body>
</html>
