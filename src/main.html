<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal</title>
    <link rel="stylesheet" href="css/main.css">

    <script src="js/navegacion.js"></script>
</head>
<body>
    <div class="app">
        <div class="header-main">
            <img class="logo" src="https://cdn.discordapp.com/attachments/845745384953610240/1074132969322729522/1b8bdcf6004ed831ea6441af83a38a3e-signo-de-simbolo-de-medicina.png" alt="">
            <p class="p1">Principal</p>
            <div class="main-buttons">
                <input type="image" class="btn_config" id="btn_Configuracion" onclick="inicializar(event)" src="assets/config.png" alt="" height="42px" width="42px">
                <input type="image" class="btn_perfil" id="btn_Perfil" onclick="inicializar(event)" src="assets/perfil.png" alt="" height="42px" width="42px">     
            </div>
       </div><br><br>
        <div class="titulo1">
            <h2>Tus citas</h2>
        </div>
        <div id="div1">
            <div id="contenedorcitas" class="contenedor">
                <div class="in1" style="grid-area: 1 / 1 / 2 / 2;"> <h3>ID</h3> </div>
                <div class="in2" style="grid-area: 1 / 2 / 2 / 3;"><h3>Cita</h3>  </div>
                <div class="in3" style="grid-area: 1 / 3 / 2 / 4;"><h3>Hora</h3> </div>
            </div>              
       </div>
        <div class="btnCitas">
            <input type="button" class="btn_aggCita" id="btn_aggcita" onclick="inicializar(event)" value="Agregar Cita">
            <input type="button" class="btn_delCita" id="btn_delcita" onclick="inicializar(event)" value="Eliminar Cita">
        </div>
        <br><br>
        <div class="titulo2">
            <h2>Tus medicamentos</h2>
        </div>
        <div id="div2">
            <div id="contenedorMedicamentos" class="contenedor">
                <div class="in1" style="grid-area: 1 / 1 / 2 / 2;"> <h3>ID</h3></div>
                <div class="in2" style="grid-area: 1 / 2 / 2 / 3;"><h3>Fármaco</h3></div>
                <div class="in3" style="grid-area: 1 / 3 / 2 / 4;"><h3>Frecuencia</h3> </div>
            </div>        
       </div>
        <div class="btnMeds">
            <input type="button" class="btn_aggMed" id="btn_aggmed" onclick="inicializar(event)" value="Agregar fármaco" >
            <input type="button" class="btn_delMed" id="btn_delmed" onclick="inicializar(event)" value="Eliminar fármaco">
        </div>
        <br><br><br>
    </div>
    <script src="js/actualizar_main.js"></script>
    <script src="js/navegacion.js"></script>
</body>
</html>
